<template name = "uploadModal">
      <!-- Upload Modal -->
      <div class="modal fade" id="uploadData" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
	  <div class="modal-content">
	    <div class="modal-header">
	      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	      <h4 class="modal-title" id="myModalLabel">Upload</h4>
	    </div>


	    <div class="modal-body fileUpload">
	    	<div class="form-group">
		        <label id="sign-confirm-password-label" class="modalLabel">Select File to Upload: </label>
		          <div class="col-xs-12">
	     			<input type="file" class="center col-xs-12 fileInput" id="upload-file" name="upload-file"/>
	     		</div>
	     	</div>
	     	<div class="form-group">

	     		<label id="sign-confirm-password-label" class="modalLabel">Select Folder to Upload: </label>
		          <div class="col-xs-12">
	     			<input type="file" webkitdirectory class="center col-xs-12 fileInput" value="folder" id="upload-folder" name="upload-folder"/>
	     		</div>

	     		<p>Please use one option. If you use both, the file option will be used.</p>
	      	</div>
	      
	    </div>
	    <div class="modal-footer">
	      <button id="smartfile" class="btn btn-success" data-dismiss="modal">Submit</button>
	      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	    </div>
	  </div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
      </div><!-- /.modal -->
</template>
