<template name = "deleteUserModal">
	<div class="modal fade" id="deleteUser" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">Delete User</h4>
				</div>
				<div class="modal-body">
					<div class="control-group">
						<div class = "row">
							<div class="label-area col-xs-6">
								<label id="create-title-label">Are you sure you want to delete this User?</label> 
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button id="delete-user" class="btn btn-success submitModal">Delete User</button>
					<button type="button" class="btn btn-default closeModal" data-dismiss="modal">Close</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
</template>
