<template name = "addDefaultFolder">
	<div class="modal fade" id="addDefFolder" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
	  		<div class="modal-content">
	    		<div class="modal-header">
	      			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		      	    <h4 class="modal-title" id="myModalLabel">Create New Default Folder</h4>
	    		</div>
	    		<div class="modal-body">
	      			<div class="control-group">
	      				<div class = "row">
		            		<div class="label-area col-xs-6">
		            			<label class="modalLabel" id="folder-name-label">Folder Name: </label>
		                		<input type="text" id="folder-name" class="modal-text">
		            		</div>
		            	</div>
		            	<div class = "row">
			        		<input type="checkbox" id="emp-check" value="Employee">Employee<br>
			        		<input type="checkbox" id="manager-check" value="Manager">Office Manager<br>
			        		<input type="checkbox" id="client-check" value="Client">Client<br>
			        		<input type="checkbox" id="sub-check" value="Subtrade">Subtrade<br>
		        		</div>
        			</div>
	    		</div>
	    		<div class="modal-footer">
		      		<button id="create-default-folder" class="btn btn-success submitModal">Create User</button>
	      			<button type="button" class="btn btn-default closeModal" data-dismiss="modal">Close</button>
	    		</div>
	  		</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
</template>
