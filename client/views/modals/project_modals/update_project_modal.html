<template name = "updateProjectModal">	
	<div class="modal fade" id="updateData" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
	  		<div class="modal-content">
	    		<div class="modal-header">
	      			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		      	    <h4 class="modal-title" id="myModalLabel">Update Project</h4>
	    		</div>
	    		<div class="modal-body">
	      			<div class="control-group">
	      				<div class="form-group">
	      					<div class = "row">
		      					<div class="label-area col-xs-12">
			                		<label id="update-title-label" class="modalLabel">Project Title: </label>
			                		<div class="col-xs-12"> 
		                				<textarea id="update-title" class="modal-text col-xs-12"></textarea> 
		                			</div>
		            			</div>
	            			</div>
	            		</div>
		            	</br>
		            	<div class = "row">
		            			<label id="update-submitted-label" class="label-area modalLabel col-xs-12">Last Updated By: </label>
		            			<div class="col-xs-12">
		                			<label id="update-submitted" class= "label-area col-xs-12 modal-text"></label>
		                		</div>
		            	</div>
        			</div>

	    		</div>
	    		<div class="modal-footer">
		      		<button id="update-project" class="btn btn-success submitModal" data-dismiss="modal">Update Project</button>
	      			<button type="button" class="btn btn-default closeModal" data-dismiss="modal">Close</button>
	    		</div>
	  		</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
</template>
