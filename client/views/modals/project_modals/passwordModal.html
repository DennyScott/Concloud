<template name = "passwordModal">
	<div class="modal fade" id="passwordModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">Enter Project Password</h4>
				</div>
				<div class="modal-body">
					<div class="control-group">
						<div class = "row">
							<div class="label-area col-xs-6">
								<label id="create-title-label">Project Password: </label> 
								<input type="password" id="project-password" class="modal-text" placeholder="Enter the password">
							</div>
						</div>
						<div class = "row">
							<div class="label-area col-xs-12">
								<label id="incorrect-pass-label" class="incorrect-text"></label> 
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button id="enter-password" class="btn btn-success submitModal">Enter Project</button>
					<button type="button" class="btn btn-default closeModal" data-dismiss="modal">Close</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
</template>
