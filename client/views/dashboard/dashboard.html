<template name="dashboard">
	{{> breadcrumbs}}
	<div id="dashboard" class="dashboard">
	  {{removeHeight}}
		<div class="row container">

			<!--Wall Entry -->
			<div class="col-xs-12 col-sm-9">
				{{#if notSub}}
					{{#each entry}}
						{{> dashboardEntry}}
					{{/each}}
				{{/if}}
			</div>

			<!--User Data -->

			{{>dashboardside}}
	</div>
</template>
