<template name="dashboard">
	{{> breadcrumbs}}
	<div id="dashboard" class="dashboard">
		<div class="row container">

			<!--Wall Entry -->
			<div class="col-xs-12 col-sm-7">
				{{#each entry}}
					{{> dashboardEntry}}
				{{/each}}
			</div>

			<!--User Data -->

			<div class="col-sm-3 hidden-xs">
				<div class="panel panel-default">
					<div class="panel-body">
						<h6 class="userTitle">User Info</h6>
						<div><span class="miniTitle">Name</span>: {{userName}}</div>
						<div><span class="miniTitle">Role:</span> Employee</div>
						<div><span class="miniTitle">Joined:</span> {{joinDate}}</div>
						<hr>
						<h6 class="userTitle">Previous Work</h6>
						<div><span class="miniTitle">Last Login:</span> {{lastLogin}}</div>
						<div>
							<span class="miniTitle">Last Project:</span>
							{{#if isProject}}
								<a href = "{{pathFor 'projectPage' lastProjectID}}"> 
							{{/if}}
							{{lastProject}}
							{{#if isProject}}
								</a> 
							{{/if}}
						</div>
						<hr>
						<h6 class="userTitle">H.R. Info</h6>
						<div><span class="miniTitle">Sick Days Reminaing:</span> {{sickDays}}</div>
						<div><span class="miniTitle">Vacation Remaining:</span> {{vacationDays}}</div>


					</div>
				</div>
			</div>
		</div>
	</div>
</template>
