<template name="splash">
	<div class = 'container splash'>
		

		<div class = "row-fluid pagination-centered text-center">
			<div class = "col-md-6 hidden-sm hidden-xs">
				<img src="img/devices.png">	
			</div>	

			<div class = "col-md-6 col-md-offset-0 col-sm-6 col-sm-offset-3 signup">
				<img class = "logo" src="img/cloud.png">
				<div class="brandName"><h2>Concloud</h3></div>


				<button class="btn btn-lg btn-primary signin" data-toggle="modal" href="#myModal">Sign In</button>

				<!-- Modal -->
				<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
					<div class="modal-dialog logInModal">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
								<h4 class="modal-title">Login to Concloud</h4>
							</div>
							<div class="modal-body">
								<form method="post" id = "login_form" action='' name="login_form">
									<div class="row">
										<p><input type="text" class="col-sm-10 col-sm-offset-1 onSub" name="eid" id="email" placeholder="Email"></p>
									</div>
									<div class="row passwordLine">
										<p><input type="password" class="col-sm-10 col-sm-offset-1 onSub" name="passwd" id="passwd" placeholder="Password"></p>
									</div>
									<div class="row submitSignIn">

										<button type="button" class="btn btn-primary signInButton " id="logButton" data-dismiss="modal" aria-hidden="true">Sign in</button>
									</div>
									<div class="row fogotPassword">
										<a href="#" id = "forgot-btn">Forgot Password?</a>    
									</div>

								</form>

							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
							</div>
						</div><!-- /.modal-content -->
					</div><!-- /.modal-dialog -->
				</div><!-- /.modal -->

				<div class="signupline">or <a id="signup" href="#">Sign Up</a></div>
				<div class="toggler">
					<div id="effect" class="">
						<form id="sign-form">
							<input type="text" class="col-sm-12 signUpInput" name="sign-first-name" id="sign-first-name" placeholder="First Name">
							<input type="text" class="col-sm-12 signUpInput" name="sign-last-name" id="sign-last-name" placeholder="Last Name">
							<input type="text" class="col-sm-12 signUpInput" name="email" id="sign-email" placeholder="Email">
							<input type="password" class="col-sm-12 signUpInput" name="password" id="sign-password" placeholder="Password">
							<input type="password" class="col-sm-12 signUpInput" name="confirm-password" id="sign-confirm-password" placeholder="Confirm Password">
							<input type="text" class="col-sm-12 signUpInput" name="template-code" id="sign-template-code" placeholder="Template Code">
							<input type="submit" class="btn btn-success" value="Sign Up">
						</form>
					</div>
				</div>

			</div>	
		</div>
