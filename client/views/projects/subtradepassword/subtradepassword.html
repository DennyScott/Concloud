<template name="subtradepassword">
	{{> breadcrumbs}}


	<!-- Project Data -->
	<div class = "projects">
		<div class = "page-content">
			<div class="page-header">
				<h1>Enter Project<small><i class="fa fa-angle-double-right"></i>Password</small></h1>
			</div>

			<div class="col-xs-12 hidealert alert alert-block alert-danger" id="incorrectPassword">You have entered an incorrect password, please try again.
					<button type="button" class="close" data-dismiss="alert">
										<i class="fa fa-times"></i>
									</button>

				</div>
			<div class="row container">
		<div class="col-xs-12 col-sm-12 changePassword center">

			<h2>{{title}} Password</h2>
			<div class = "row">
				
				<div class="label-area col-xs-12">
					<div class="form-group">
						<div class="row">
							<label id="old-password-label" class="modalLabel">Enter Password </label>
						</div>
						<div class="row">
							<div class="col-md-4 col-md-offset-4">
								<input type="password" id="project-password" class="modal-text col-xs-12" placeholder="Enter Password">

							</div>
						</div>
					</div>
				</div>
				<div class="col-xs-6">
					<label id="incorrect-label"></label>
				</div>
			</div>
			
		<br>
		<button id="enter-project" class="btn btn-success submitModal">Enter Project</button>
	</div>


</div>
		</div>
	</div>
</template>
