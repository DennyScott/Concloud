<template name = "projectItem">
	<div class = "project">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">{{title}}</h3>
			</div>
			<div class="panel-body">
				<span class= "descriptionText">Description: {{description}}</span>
				<a class="btn btn-primary pull-right project-button" href="{{pathFor 'projectPage'}}">Enter Project</a>
				<span class="authorText"><p>Submitted by: {{authorName}}</p></span>
				<span class="lastUpdate"><p>Last Updated: {{convertedTime}}</p></span>
				
			</div>
		</div>
	</div>
</template>
