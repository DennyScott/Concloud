<template name="addrootfolder">
	{{> breadcrumbs}}
	<div class="row container">
		<div class="col-xs-12 col-sm-12 changePassword center">

			<h2>Create Root Folder</h2>
			<br>
			<div class = "row">
				<div class="label-area col-xs-12">
					<div class="form-group">
						<div class="row">
							<label id="old-password-label" class="modalLabel">Folder Name </label>
						</div>
						<div class="row">
							<div class="col-md-4 col-md-offset-4">
								<input type="text" id="rootfoldername" class="modal-text col-xs-12" placeholder="Enter Folder Name">

							</div>
						</div>
					</div>
				</div>
				<div class="col-xs-6">
					<label id="incorrect-label"></label>
				</div>
			</div>
			<div class = "row">
				<div class="label-area col-xs-12">
					<div class="form-group">
						<div class="row">
							<label id="sign-password-label" class="modalLabel">Roles </label> 
						</div>
						<div class="row">
							<div class="col-md-6 col-md-offset-3">
								<div class="col-md-3">
									Manager
									<input type='checkbox' id='manager-checkbox' checked = 'true' />
								</div>
								<div class="col-md-3">
									Employee
									<input type='checkbox' id='employee-checkbox' />
								</div>
								<div class="col-md-3">
									Client
									<input type='checkbox' id='client-checkbox' />
								</div>
								<div class="col-md-3">
									Subtrades
									<input type='checkbox' id='subtrades-checkbox' />
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-xs-6">
					<label id="not-match-label"></label>
				</div>
			</div>
		<br>
		<button id="create-folder" class="btn btn-success submitModal">Create Folder</button>
	</div>
</div>
</template>
