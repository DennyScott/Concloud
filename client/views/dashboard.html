<template name="dashboard">
	{{> breadcrumbs}}
	<div id="dashboard" class="dashboard">
		<div class="row container">

			<!--Wall Entry -->
			<div class="col-xs-12 col-sm-9">
				{{#each entry}}
					{{> dashboardEntry}}
				{{/each}}
			</div>

			<!--User Data -->

			<div class="col-sm-3 hidden-xs">
				<div class="panel panel-default">
					<div class="panel-body">
						<h6 class="userTitle">User Info</h6>
						<div><span class="miniTitle">Name</span>: Denny Scott</div>
						<div><span class="miniTitle">Role:</span> Project Manager</div>
						<div><span class="miniTitle">Joined:</span> October 14, 2013</div>
						<hr>
						<h6 class="userTitle">Previous Work</h6>
						<div><span class="miniTitle">Last Login:</span> October 31, 2013</div>
						<div><span class="miniTitle">Last Project:</span> Concord Website</div>
						<hr>
						<h6 class="userTitle">H.R. Info</h6>
						<div><span class="miniTitle">Sick Days Reminaing:</span> 15</div>
						<div><span class="miniTitle">Vacation Remaining:</span> 15</div>


					</div>
				</div>
			</div>


		</div>
	</div>
</template>
