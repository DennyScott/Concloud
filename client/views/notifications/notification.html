<template name="notification">
	<li>
		<div class="clearfix">
			<span class="pull-left">
				<i class="fa fa-comments btn-green"></i>
				<a href="/projects/{{projectID}}" title = "{{title}}" rel="tooltip">
					{{#if projectType}}
						<strong>{{updateAuthorName}}</strong> updated a project.
					{{/if}}
					
					{{#if uploadType}}
						Your <strong>Upload</strong> Has Been Completed!
					{{/if}}
				</a>
			</span>
			<i class="fa fa-arrow-circle-right"></i>
		</div>
	</li>
</template>
