<template name="projectsAdminList">

	<!-- Bread Crumbs -->

	{{> breadcrumbs}}


	<!-- Project Data -->
	<div class = "projects">
		<div class = "page-content">
			<div class="page-header">
				<h1>Manage Projects<small><i class="fa fa-angle-double-right"></i>Administration</small></h1>
			</div>
			

			<div class = "search-buffer">
				<div id="emp-search">
					<form class="form-search">
						<span class="input-icon">
							<input type="text" placeholder="Search ..." class="nav-search-input" id="search-field" autocomplete="off">
							<i class="fa fa-search icon-search nav-search-icon"></i>
						</span>
						{{#if addingProject}}
						{{> spinner}}
						{{/if}}
						<span class="pull-right redFont">
							<i class="fa fa-minus-circle" id="removeSelected" data-container="body" data-toggle="popover" data-placement="left"></i>

							<span id="popoverContent">
								<div id="deletehead" class="deletehead hide">Confirm Deletion</div>
								<div id="deletecontent" class="deletecontent hide">
									<div class="form-group deleteData">
										
										Are you sure you wish to delete this content?
										
										
										<button class="btn btn-xs btn-danger deleteItems col-xs-2" id="confirmDelete"><i class="fa fa-check"></i></button>
										
									</div>
									
								</div>
							</span>
						</span>
						<span class="pull-right greenFont">
							<i class="fa fa-plus-circle" title="Add Project" id="addRow"></i>
						</span>
					</form>

				</div><!-- #nav-search -->
				
			</div>
			<div class="row">
				<div class = "projects col-xs-12">

					<div class="table-responsive">
						<table id="tableData" class="table table-striped table-bordered table-hover">
							<thead>
								<tr>
									<th class="center">
										<label>
											<input type="checkbox" class="ace" id="selectAll">
											<span class="lbl"></span>
										</label>
									</th>
									<th class="col-xs-2">Project</th>
									<th class="col-xs-2">Password</th>
									<th class="hidden-480">Created On</th>

									<th>
										<i class="icon-time bigger-110 hidden-480"></i>
										Last Updated On
									</th>
									<th class="hidden-480">Last Updated By</th>

									<th>Manage Project Options</th>
								</tr>
							</thead>
							<tbody>
								{{#each projects}}
								{{> projectAdminItem}}
								{{/each}}
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
