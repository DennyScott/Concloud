<template name = "projectAdminItem">
	<div class="{{badgerData}} col-xs-12 col-sm-6 col-md-4 b-project-item" data-toggle="modal" data-target="{{dataToggle}}" data-badger="{{getTitle}}" id="{{_id}}">
		<span class = "my-title">Last Updated by: </span>{{authorName}} <br>
		<span class = "my-title">Last Updated: </span>{{convertedTime}}
		<i class="link fa fa-arrow-circle-o-right rightBtn fa-2x" title="Go To Project" rel="tooltip"></i>
	</div>
</template>
