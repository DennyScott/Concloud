<template name = "projectAdminItem">
	<tr id="row-{{_id}}" >
		<td class="center">
			<label>
				<input type="checkbox" class="ace tableBox" id="tableBox-{{_id}}">
				<span class="lbl"></span>
			</label>
		</td>
		<td class = "">{{getTitle}}</td>
		<td class="String">{{password}}</td>
		<td class="hidden-xs">{{createTime}}</td>
		<td class="hidden-xs">{{convertedTime}}</td>
		<td class="hidden-xs">{{recentUpdate.updateAuthorName}}</td>	

		<td>
			<div class="btn-group">
				<button class="btn btn-xs btn-success confirmProject" title="Confirm Project Changes" disabled="true" id="confirmbutton-{{_id}}">
					<i class="fa fa-check bigger-120" id="i-{{_id}}"></i>
				</button>
				<button class="btn btn-xs btn-info editProject" title="Edit Project" id="editbutton-{{_id}}">
					<i class="fa fa-pencil bigger-120" id="i-{{_id}}"></i>
				</button>
				<button class="btn btn-xs btn-inverse manageProject" id="button-{{_id}}">
					<i class="fa fa-male bigger-120" title="Manage Roles" id="i-{{_id}}"></i>
				</button>
				<button class="btn btn-xs btn-danger deleteProject" id="deletebutton-{{_id}}" title="Delete Project">
					<i class="fa fa-trash-o bigger-120" id="i-{{_id}}"></i>
				</button>

				<i class="fa fa-arrow-circle-right greenFont pull-right goToBtn" title="Go To Project" id="goto-{{_id}}"></i> 

			</div>
		</td>
	</tr>
</template>
