<template name="userPage">
	<div class = "projectData col-xs-12">
		<div class="row no-margins">
			<h3>{{profile.firstName}} {{profile.lastName}}</h3>

			<div class="control-group">
	            <div class="label-area">
	                <label id="first-name">First Name: {{profile.firstName}}</label> <a href="@">edit</a>
	            </div>
	        </div>

	        <div class="control-group">
	            <div class="label-area">
	                <label id="last-name">Last Name: {{profile.lastName}}</label> <a href="@">edit</a>
	            </div>
	        </div>

	        <div class="control-group">
	            <div class="label-area">
	                <label id="last-name">User Group: {{profile.userGroup}}</label> <a href="@">edit</a>
	            </div>
	        </div>

            <button type="button" class="btn btn-success">Update</button>
		</div>
	</div>
</template>
