<template name = "hrItem">
<tr id="row-{{_id}}">
		<td class="center">
			<label>
				<input type="checkbox" class="ace tableBox" id="tableBox-{{_id}}">
				<span class="lbl"></span>
			</label>
		</td>
		<td>{{profile.lastName}}</td>
		<td>{{profile.firstName}}</td>
		{{initCurrent}}
		{{#each hrItem}}
			<td class="String hrVal">{{hrValue}}</td>
		{{/each}}
		{{exitCurrent}}

		<td>
			<div class="btn-group">
				<button class="btn btn-xs btn-success confirmProject" title="Confirm HR Changes" disabled="true" id="confirmbutton-{{_id}}">
					<i class="fa fa-check bigger-120" id="i-{{_id}}"></i>
				</button>
				<button class="btn btn-xs btn-info editProject" title="Edit HR" id="editbutton-{{_id}}">
					<i class="fa fa-pencil bigger-120" id="i-{{_id}}"></i>
				</button>
				<button class="btn btn-xs btn-danger deleteProject" id="deletebutton-{{_id}}" title="Delete Users" disabled="true">
					<i class="fa fa-ban bigger-120" id="i-{{_id}}"></i>
				</button>

			</div>
		</td>
	</tr>
</template>
