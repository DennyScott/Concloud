<template name = "userList">
	<div class = "users">
		<div class = "page-content">
			<div class="page-header">
				<h1>Manage<small><i class="fa fa-angle-double-right"></i>Employees</small></h1>
			</div>
			<div class ="above-content">
				<a class="btn btn-success emp-btn" href="{{pathFor 'userCreate'}}">Create New User</a>
				<a class="btn btn-success emp-btn" href="{{pathFor 'userCreate'}}">Manage User Roles</a>
			</div>
			<div class = "search-buffer">
				<div id="emp-search">
					<form class="form-search">
						<span class="input-icon">
							<input type="text" placeholder="Search ..." class="nav-search-input" id="search-emp-field" autocomplete="off">
							<i class="fa fa-search icon-search nav-search-icon"></i>
						</span>
					</form>
				</div><!-- #nav-search -->
			</div>
			<div class="row">
				<div class = "projects col-xs-12">
					
							{{#each users}}
								<div class="badger-left badger-info col-xs-12 col-sm-6 col-md-3 b-user-item" data-toggle="modal" data-target="#updateData" data-badger="{{profile.firstName}} {{profile.lastName}}">
									<span class = "my-title">User Group: </span>{{profile.userGroup}}<br>
									<span class = "my-title">Last Project Worked On: </span>{{profile.recent.lastProjectName}} <br>
									<span class = "my-title">Last Logged In: </span>{{convertedTime}}
								</div>
							{{/each}}
						
				</div>
				   
	 <div class="modal fade" id="updateData" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
	  <div class="modal-content">
	    <div class="modal-header">
	      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	      <h4 class="modal-title" id="myModalLabel">Update User</h4>
	    </div>
	    <div class="modal-body">
	      	<div class="control-group">
	            <div class="label-area col-xs-4">
	                <label id="first-name-label">First Name: </label> 
	                <textarea id="first-name" class="modal-text"></textarea> 
	            </div>
	            <div class="label-area col-xs-4">
	            	<label id="last-name-label">Last Name: </label>
	                <textarea id="last-name" class="modal-text"></textarea>
	            </div>
	        </div>

	        <div class="control-group col-xs-4">
	            <label class="control-label" for="user-group">User Group</label>
	            <div class = "controls">
	                <select name="user-group" id ="user-group">
	                    <option value="Employee">Employee</option>
	                    <option value="Client">Client</option>
	                    <option value="Admin">Admin</option>
	                    <option value="Sub-Trade">Sub-Trade</option>
	                </select>
	            </div>
        	</div>

        	<div class = "further-info">
        		<div class="last-worked col-xs-12">
        			<label class = "my-title">Last Project Worked On: </span>
        			<label id="last-worked-label"></label>
        		</div>
        		<div class="last-logged col-xs-12">
					<label class = "my-title">Last Logged In: </span>
					<label id="last-logged-label"></label>
				</div>
			</div>


	    </div>
	    <div class="modal-footer">
	      <button id="update-user" class="btn btn-success" data-dismiss="modal">Submit</button>
	      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	    </div>
	  </div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
      </div><!-- /.modal -->
			</div>
		</div>
	</div>
</template>
