<template name = "userItem">
	<div class="{{badgerData}} col-xs-12 col-sm-6 col-md-3 b-user-item" data-toggle="modal" id="{{this._id}}" data-target="{{dataToggle}}" data-badger="{{profile.lastName}}, {{profile.firstName}}">
			<div id="userInfo">
				<span class = "my-title">Email: </span>{{profile.email}}<br>
				<span class = "my-title">User Group: </span>{{profile.userGroup}}<br>
				<span class = "my-title"> Sick Days: </span>{{convertedTime}}<br>
			</div>
	</div>
</template>
