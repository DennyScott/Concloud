<template name = "userItem">
	<div class="{{badgerData}} col-xs-12 col-sm-6 col-md-3 b-user-item" data-toggle="modal" data-target="{{dataToggle}}" data-badger="{{profile.lastName}}, {{profile.firstName}}">
		<span class = "my-title">User Group: </span>{{profile.userGroup}}<br>
		<span class = "my-title">Email: </span>{{profile.email}} <br>
		<span class = "my-title">Last Logged In: </span>{{convertedTime}}
	</div>
</template>
