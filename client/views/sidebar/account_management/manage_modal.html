<template name = "manageModal">
		<div class="modal fade" id="updatePass" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
	  		<div class="modal-content">
	    		<div class="modal-header">
	      			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		      	    <h4 class="modal-title" id="myModalLabel">Change Password</h4>
	    		</div>
	    		<div class="modal-body">
	      			<div class="control-group">
	      				<div class = "row">
		      				<div class="label-area col-xs-6">
			                	<label id="old-password-label">Old Password: </label> 
		                		<input type="password" id="old-password" class="modal-text" placeholder="Current Password">
		            		</div>
	            		</div>
	            		<br>
	            		<div class = "row">
			            	<div class="label-area col-xs-12">
			                	<label id="sign-password-label">New Password: </label> 
		                		<input type="password" id="sign-password" class="modal-text" placeholder="New Password">
		            		</div>
		            	</div>
		            	</br>
		            	<div class = "row">
		            			<label id="sign-confirm-password-label" class="label-area col-xs-4">Confirm New Password: </label>
		                		<input type="password" id="sign-confirm-password" class= "label-area col-xs-4 modal-text" placeholder="Confirm New Password">
		            	</div>
        			</div>

	    		</div>
	    		<div class="modal-footer">
		      		<button id="update-password" class="btn btn-success" data-dismiss="modal">Update Password</button>
	      			<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	    		</div>
	  		</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
</template>
